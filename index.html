<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" type="image/png" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="pc-wrap">
		<header class="pc-wrap__header">
			<a class="pc-wrap__header-logo" href="#">
				<img src="img/logo.png" alt="Logo">
			</a>
		</header>
		<main class="pc-wrap__main">
			<div class="pc-wrap__main-photo">
				<a href="#">
					<img src="img/img.png" alt="Product photo">
				</a>
			</div>
			<div class="pc-wrap__main-info">
				<h1 class="pc-wrap__main-info--title">Nike SB Stefan Janoski Max</h1>
				<p class="pc-wrap__main-info--subtitle">Unisex Skateboarding Shoe</p>
				<ul class="pc-wrap__main-list">
					<li class="pc-wrap__main-list--star">
						<img src="img/icon-star.png" alt="Star">
					</li>
					<li class="pc-wrap__main-list--star">
						<img src="img/icon-star.png" alt="Star">
					</li>
					<li class="pc-wrap__main-list--star">
						<img src="img/icon-star.png" alt="Star">
					</li>
					<li class="pc-wrap__main-list--star">
						<img src="img/icon-star.png" alt="Star">
					</li>
					<li class="pc-wrap__main-list--star">
						<img src="img/icon-star.png" alt="Star">
					</li>
				</ul>
				<fieldset class="pc-wrap__main-fieldset">
					<div class="pc-wrap__main-fieldset--select-1">
						<label for="size">Size</label>
						<select id="size">
							<option value="#"></option>
							<option value="size-40">40</option>
							<option value="size-41">41</option>
							<option value="size-42">42</option>
							<option value="size-43">43</option>
							<option value="size-44">44</option>
						</select>
					</div>
					<div class="pc-wrap__main-fieldset--select-2">
					<label for="qty">Qty</label>
						<select id="qty">
							<option value="#"></option>
							<option value="qty-1">1</option>
							<option value="qty-2">2</option>
							<option value="qty-3">3</option>
							<option value="qty-4">4</option>
							<option value="qty-5">5</option>
						</select>
					</div>
				</fieldset>
				<div class="pc-wrap__main-button">
					<button>Add to cart</button>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
